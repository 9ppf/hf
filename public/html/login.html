<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
	  body{
	   background:url("../img/reg1.jpg") 0 0 no-repeat scroll transparent;
	   background-size:cover;
      }
	  .login1{
	          height:300px;
	          position:absolute;
	          right:11%;
			  bottom:31%;
			  border:1px solid #e8b7b738;
			  background:#e8b7b738;

	  }
	  .shang{margin-top:40px}
	  .wenzi_1{text-align:center;
	          display:inline-block;
			  width:61px;
			  height:31px;
			  font-size:20px;
	  }
	  .shurukuang{width:200px;
	              height:31px;
				  background:#fff;
				  border-radius:9px;
				  background:#e8b7b738;
				  border:0px;
	  }
	  .jiangshi{width:100%;
	            height:14px;
				border-radius:10px;
				margin:10px 0px;
	  }
	  .check{width:23px;
	         height:23px;
			 visibility:hidden;
	  }
	  .check:after {
		  width: 23px;
		  height: 23px;
		  cursor: pointer;
		  content: " ";
		  background-image:linear-gradient(to bottom,pink,red,pink);
		  color: #fff;
		  display: inline-block;
		  visibility: visible;
		  border-radius: 7px;
		}
	  .check:checked:after {
		  content: "✓";
		  font-size: 25px;
		  color:#fff;
		  text-align:center;
		  line-height:23px;
		}
	  .zhong{margin:24px 0px}
	  .zhong p,.zhong input,.zhong a{
	         float:left;
	  }
	  .zhong p{margin-right:13px}
	  .kong{clear:both}
	  .login2{width:190px;
	          height:32px;
			  margin:8px 42px;
			  background-color:#e8b7b738;
	  }
	</style>
 </head>
 <body> 
   <div class="login1">
      <div class="shang">
		  <div class="wenzi_1">昵称</div> 
		  <input type="text" class="shurukuang" id="uname"><br>
		  <div class="jiangshi"></div>
		  <div class="wenzi_1">密码</div>
		  <input type="password" class="shurukuang" id="upwd"><br>
	  </div>
	  <div class="zhong">
	      <input type="checkbox" class="check">
		  <p class="wenzi_2">
		  记住密码</p>
		  <input type="checkbox" class="check">
		  <p class="wenzi_2">自动登录</p>
		  <a href="#">忘记密码?</a><br>
		  <div class="kong"></div>
	  </div>
      <button class="login2" onclick=
	  "login()">登录</button>
   </div>
   <script>
      function login(){
		  //创建xhr
		  var xhr=new XMLHttpRequest(); 
		  //绑定监听，接受响应
          //console.log(xhr);
		  xhr.onreadystatechange=function(){
			  if (xhr.readyState==4&&xhr.status==200){
				  var result=xhr.responseText;
				  //console.log(result);
				  alert(result);
			  }
		  }
		  //打开链接，创建请求
		  xhr.open("post","/user/login",true);
		  //发送请求
		  //post方法需要修改请求头
		  xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
		  var formdata="uname="+uname.value+"&upwd="+upwd.value;
		  xhr.send(formdata);
	  }
	</script>
 </body>
</html>
