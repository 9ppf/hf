<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <link rel="Shortcut Icon" href="../icon/logo.png" type="image/x-icon" />
  <title>注册</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/reg.css">
</head>

<body>
  <div class="zong">
    <img src="../img/reg1.jpg" alt="">
    <div id="reg_table">
      <div id="tt">
        <div onclick="javascript:back()">
          <img src="../icon/back3.png" alt="">
        </div>
        <div>
          新用户注册
        </div>
      </div>
      <!--登录结果  -->
      <div id="tishi"></div>
      <!-- 昵称 -->
      <div class="nicheng">
        <div>昵称：</div>
        <input type="text" id="uname" class="srk" placeholder="3~10英文字母" onblur="javascript:nicheng();" onfocus="javascript:nicheng();">
      </div>
      <!-- 昵称验证 -->
      <div class="jingshi">
        <div id="jingshi1"></div>
      </div>

      <!-- 密码 -->
      <div>
        <div>密码：</div>
        <input type="text" id="upwd" class="srk" onblur="javascript:mima();" onfocus="javascript:mima();" placeholder="6~10位字母或数字">
        <div class="eyes" onclick="javascript:show_eyes()"></div>
      </div>
      <!-- 密码验证 -->
      <div class="jingshi">
        <div id="jingshi2"></div>
      </div>

      <!-- 邮箱 -->
      <div>
        <div>邮箱：</div>
        <input type="text" id="email" class="srk" onfocus="javascript:youxiang();" onblur="javascript:youxiang();">
      </div>
      <!-- 邮箱验证 -->
      <div class="jingshi">
        <div id="jingshi3"></div>
      </div>

      <!-- 手机号 -->
      <div>
        <div>手机：</div>
        <input type="text" id="phone" class="srk" onblur="javascript:mobil();" onfocus="javascript:mobil();">
      </div>
      <!-- 手机号验证 -->
      <div class="jingshi">
        <div id="jingshi4"></div>
      </div>

      <!--真实姓名 -->
      <div>
        <div>姓名：</div>
        <input type="text" id="user_name" class="srk" onblur="javascript:real_name();" onfocus="javascript:real_name();">
      </div>
      <!-- 真实姓名验证 -->
      <div class="jingshi">
        <div id="jingshi5"></div>
      </div>

      <!-- 生日 -->
      <div>
        <div>生日：</div>
        <input type="text" id="birthday" class="srk" onblur="javascript:birth()" onfocus="javascript:birth()" placeholder="格式为：month-day">
      </div>
      <!-- 生日验证 -->
      <div class="jingshi">
        <div id="jingshi6"></div>
      </div>
      <!--提交按钮  -->
      <button class="reg2" onclick="javascript:reg()">注册</button>
    </div>
  </div>
  <script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
  <script src="../js/yanzheng.js"></script>
  <script src="../js/md5.js"></script>
  <script src="../js/reg.js"></script>
</body>

</html>
