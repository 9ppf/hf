<html lang="en">
 <head>
  <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/common.css">
   <link rel="stylesheet" href="../css/login.css">
 </head>
 <body> 
	 <div class="login1">
		 <!-- 输入信息 -->			
				<div class="shang">
						<!-- 昵称-->
						<div class="nicheng">
								<div class="wenzi_1">昵称</div> 
								<input type="text" class="shurukuang" id="uname" onblur="show()" placeholder="不超过10个字"><br>					
						</div>
						<!-- 昵称验证 -->	
						<div id="jingshi_1">
									<div id="jingshi1"></div>
									<div id="jingshi2"></div>
						</div>
						<script> 
								function show(){  
									// 获取input的值
										var uname=document.getElementById("uname");
										var js1=document.getElementById("jingshi1");
										var js2=document.getElementById("jingshi2");
										if(uname.value==""){
											js1.innerHTML="您输入的昵称为空";
											setTimeout(function(){jingshi1.innerHTML=""},1000);
										}else{
										js2.innerHTML="正确";
										}
							}
						</script>
						<!-- 密码 -->
						<div class="mima">
								<div class="wenzi_1">密码</div>
								<input type="password" class="shurukuang" placeholder="由数字和字母组成，共8-10位" id="upwd" onblur="show2()"><br>
						</div>
						<!-- 密码验证 -->
						<div id="jingshi_2">
							<div id="jingshi3"></div>
							<div id="jingshi4"></div>
						</div>
						<script> 
								function show2(){  
									// 获取input的值
										var upwd=document.getElementById("upwd");
										var js3=document.getElementById("jingshi3");
										var js4=document.getElementById("jingshi4");
										if(upwd.value==""){
											js3.innerHTML="您输入的密码为空";
											setTimeout(function(){jingshi3.innerHTML=""},1000);
										}else{
										js4.innerHTML="正确";
										}
							  }
						</script>
				</div>
				<!-- 登录时的功能 -->
				<div class="zhong">
					<input type="checkbox" class="check">
					<p class="wenzi_2">记住密码</p>
					<input type="checkbox" class="check">
					<p class="wenzi_2">自动登录</p>
					<a href="#" class="wenzi_2">忘记密码?</a><br>
					<div class="kong"></div>
				</div>
				<!-- 登录按钮 -->
				<button class="login2" onclick="login()">登录</button>
			</div>	
			<script>
					function login(){
					//创建xhr
					var xhr=new XMLHttpRequest(); 
					//绑定监听，接受响应
							//console.log(xhr);
					xhr.onreadystatechange=function(){
						if (xhr.readyState==4&&xhr.status==200){
							var result=xhr.responseText;
							//console.log(result);
							alert(result);
						}
					}
					//打开链接，创建请求
					xhr.open("post","/user/login",true);
					//发送请求
					//post方法需要修改请求头
					xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
					var formdata="uname="+uname.value+"&upwd="+upwd.value;
					xhr.send(formdata);
				}
			</script>
 </body>
</html>
